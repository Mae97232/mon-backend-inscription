<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="design/style.css">
</head>
<body>
  <div class="profil-container">
    <h2>Bienvenue sur votre profil</h2>
    <div id="infos-profil">
      <!-- Infos utilisateur ici -->
    </div>
    <button id="deconnexion">Se déconnecter</button>
  </div>

  <script>
    const utilisateurConnecte = JSON.parse(localStorage.getItem('utilisateurConnecte'));

    if (!utilisateurConnecte) {
      alert("Aucun utilisateur connecté !");
      window.location.href = "connexion.html";
    } else {
      const profilDiv = document.getElementById('infos-profil');
      profilDiv.innerHTML = `
        <p><strong>Nom :</strong> ${utilisateurConnecte.nom}</p>
        <p><strong>Prénom :</strong> ${utilisateurConnecte.prenom}</p>
        <p><strong>Email :</strong> ${utilisateurConnecte.email}</p>
        <p><strong>Adresse :</strong> ${utilisateurConnecte.adresse}</p>
        <p><strong>Téléphone :</strong> ${utilisateurConnecte.telephone}</p>
      `;
    }

    document.getElementById('deconnexion').addEventListener('click', () => {
      localStorage.removeItem('utilisateurConnecte');
      window.location.href = "connexion.html"; // redirection après déconnexion
    });
  </script>
</body>
</html>
