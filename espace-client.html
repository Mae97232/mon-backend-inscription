<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Client - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Connexion</h2>
    <form id="form-connexion">
      <input type="email" id="email" placeholder="Votre email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p class="message" id="message"></p>
      <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-connexion');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const utilisateurs = JSON.parse(localStorage.getItem('utilisateurs')) || [];

      const utilisateur = utilisateurs.find(u => u.email === email && u.password === password);

      if (utilisateur) {
        // Connexion réussie
        localStorage.setItem('utilisateurConnecte', JSON.stringify(utilisateur));
        message.style.color = "green";
        message.textContent = "Connexion réussie ! Redirection...";
        setTimeout(() => {
          window.location.href = "profil.html"; // Redirige vers la page profil
        }, 1500);
      } else {
        message.textContent = "Email ou mot de passe incorrect.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
