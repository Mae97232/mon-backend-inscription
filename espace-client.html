<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="form-title">Connexion</h2>
    
    <!-- Formulaire de connexion -->
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>
      
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
      
      <button type="submit">Se connecter</button>
      
      <p><a href="mot-de-passe-oublie.html">Mot de passe oublié ?</a></p>
      <p>Pas encore de compte ? <a href="#" id="show-signup-form">Créez-en un ici</a></p>
    </form>

    <!-- Formulaire d'inscription -->
    <form id="signup-form" style="display: none;">
      <h2>Inscription</h2>
      <label for="email-signup">Email :</label>
      <input type="email" id="email-signup" name="email" placeholder="Votre email" required>
      
      <label for="password-signup">Mot de passe :</label>
      <input type="password" id="password-signup" name="password" placeholder="Choisir un mot de passe" required>
      
      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
      
      <button type="submit">S'inscrire</button>
      
      <p>Déjà un compte ? <a href="#" id="show-login-form">Se connecter ici</a></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const showSignupLink = document.getElementById("show-signup-form");
      const showLoginLink = document.getElementById("show-login-form");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      showSignupLink.addEventListener("click", function (e) {
        e.preventDefault();
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      });

      showLoginLink.addEventListener("click", function (e) {
        e.preventDefault();
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      });
    });
  </script>
</body>
</html>
