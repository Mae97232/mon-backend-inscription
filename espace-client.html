<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2 id="form-title">Connexion</h2>
        
        <!-- Formulaire de connexion -->
        <form action="/login" method="POST" id="login-form">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            
            <button type="submit">Se connecter</button>
            
            <p>Pas encore de compte ? <a href="#" id="show-signup-form">Créez-en un ici</a></p>
            <p><a href="/forgot-password">Mot de passe oublié ?</a></p>
        </form>

        <!-- Formulaire d'inscription -->
        <form action="/signup" method="POST" id="signup-form" style="display: none;">
            <h2>Inscription</h2>
            <label for="email-signup">Email :</label>
            <input type="email" id="email-signup" name="email" placeholder="Votre email" required>
            
            <label for="password-signup">Mot de passe :</label>
            <input type="password" id="password-signup" name="password" placeholder="Choisir un mot de passe" required>
            
            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
            
            <button type="submit">S'inscrire</button>
            
            <p>Déjà un compte ? <a href="#" id="show-login-form">Se connecter ici</a></p>
        </form>
    </div>

    <script src="script.js">
        document.addEventListener("DOMContentLoaded", function () {
        const showSignupLink = document.getElementById("show-signup-form");
        const showLoginLink = document.getElementById("show-login-form");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
    
        showSignupLink.addEventListener("click", function (e) {
            e.preventDefault(); // empêche le rechargement de la page
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });
    
        showLoginLink.addEventListener("click", function (e) {
            e.preventDefault();
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        });
    });
    </script>
</body>
</html>
